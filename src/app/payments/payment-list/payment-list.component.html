<div class="Add-customer-btn">
  <h1>Payment</h1>
 <button mat-raised-button color="primary">Add Payment</button>
</div>


 <mat-form-field>
    <input matInput  placeholder="Search...">
    <button mat-button matSuffix mat-icon-button aria-label="Filter">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>


<table mat-table [dataSource]="customers">
 

  <ng-container matColumnDef="Payment Id">
    <th mat-header-cell *matHeaderCellDef>Payment Id</th>
    <td mat-cell *matCellDef="let customer">{{customer.customerId}}</td>
  </ng-container>

  <ng-container matColumnDef="Customer Id">
    <th mat-header-cell *matHeaderCellDef>Customer Id</th>
    <td mat-cell *matCellDef="let customer">{{customer.fullName}}</td>
  </ng-container>

  <ng-container matColumnDef="Customer Name">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="Tax">
    <th mat-header-cell *matHeaderCellDef>Tax</th>
    <td mat-cell *matCellDef="let customer">{{customer.emailAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="Mode">
    <th mat-header-cell *matHeaderCellDef>Mode</th>
    <td mat-cell *matCellDef="let customer">{{customer.address}}</td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let customer">{{customer.department}}</td>
  </ng-container>


    <ng-container matColumnDef="Notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let customer">{{customer.department}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
