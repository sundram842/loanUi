<div class="Add-customer-btn">
  <h1>Customers</h1>
 <button mat-raised-button color="primary">Add customer</button>
</div>


 <mat-form-field>
    <input matInput  placeholder="Search...">
    <button mat-button matSuffix mat-icon-button aria-label="Filter">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>


<table mat-table [dataSource]="customers">
 

  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef>Customer ID</th>
    <td mat-cell *matCellDef="let customer">{{customer.customerId}}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.fullName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email Address</th>
    <td mat-cell *matCellDef="let customer">{{customer.emailAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let customer">{{customer.address}}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let customer">{{customer.department}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
